<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListWerksodmTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="WerksodmListForm">
                <p:panel header="#{bundle.ListWerksodmTitle}">
                    <p:dataTable id="datalist" value="#{werksodmController.items}" var="item"
                                 selectionMode="single" selection="#{werksodmController.selected}"
                                 paginator="true"
                                 rowKey="#{item.keyid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_keyid}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_ambtcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.ambtcode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_nsect}"/>
                            </f:facet>
                            <h:outputText value="#{item.nsect}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_plaats}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaats}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_doel}"/>
                            </f:facet>
                            <h:outputText value="#{item.doel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_catn}"/>
                            </f:facet>
                            <h:outputText value="#{item.catn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_uur}"/>
                            </f:facet>
                            <h:outputText value="#{item.uur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWerksodmTitle_tbv}"/>
                            </f:facet>
                            <h:outputText value="#{item.tbv}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{werksodmController.prepareCreate}" update=":WerksodmCreateForm" oncomplete="PF('WerksodmCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":WerksodmViewForm" oncomplete="PF('WerksodmViewDialog').show()" disabled="#{empty werksodmController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":WerksodmEditForm" oncomplete="PF('WerksodmEditDialog').show()" disabled="#{empty werksodmController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{werksodmController.destroy}" update=":growl,datalist" disabled="#{empty werksodmController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
