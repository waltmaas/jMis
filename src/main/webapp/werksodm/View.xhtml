<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WerksodmViewDlg" widgetVar="WerksodmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWerksodmTitle}">
            <h:form id="WerksodmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{werksodmController.selected != null}">
                        <h:outputText value="#{bundle.ViewWerksodmLabel_keyid}"/>
                        <h:outputText value="#{werksodmController.selected.keyid}" title="#{bundle.ViewWerksodmTitle_keyid}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_ambtcode}"/>
                        <h:outputText value="#{werksodmController.selected.ambtcode}" title="#{bundle.ViewWerksodmTitle_ambtcode}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_nsect}"/>
                        <h:outputText value="#{werksodmController.selected.nsect}" title="#{bundle.ViewWerksodmTitle_nsect}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_datum}"/>
                        <h:outputText value="#{werksodmController.selected.datum}" title="#{bundle.ViewWerksodmTitle_datum}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_plaats}"/>
                        <h:outputText value="#{werksodmController.selected.plaats}" title="#{bundle.ViewWerksodmTitle_plaats}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_doel}"/>
                        <h:outputText value="#{werksodmController.selected.doel}" title="#{bundle.ViewWerksodmTitle_doel}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_catn}"/>
                        <h:outputText value="#{werksodmController.selected.catn}" title="#{bundle.ViewWerksodmTitle_catn}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_uur}"/>
                        <h:outputText value="#{werksodmController.selected.uur}" title="#{bundle.ViewWerksodmTitle_uur}"/>
                        <h:outputText value="#{bundle.ViewWerksodmLabel_tbv}"/>
                        <h:outputText value="#{werksodmController.selected.tbv}" title="#{bundle.ViewWerksodmTitle_tbv}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WerksodmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
